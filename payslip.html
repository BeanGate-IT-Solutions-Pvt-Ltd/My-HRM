<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay SLip</title>
</head>
<body>
    <div class="container-fluid main-head bg-dark sticky-top top-0">

        <div class="row d-flex justify-content-between align-items-center">
            <div class="col-3 d-flex justify-content-center align-items-center">
                <img src="./img/companylogo.png" height="70px" alt="logo" />
                <h1 class="text-light mx-2">Beangate</h1>
            </div>
            <div class="col-5 d-flex justify-content-around align-items-center">
                <div class="d-flex justify-content-center align-items-center mt-3">
                    <div class="input-group mb-3 d-flex justify-content-center align-items-center">
                        <input type="text" class="form-control rounded-pill" placeholder="Search....."
                            aria-label="Username" aria-describedby="basic-addon1" />
                        <span class="input-group-text rounded-circle border-2 mx-2" style="background-color: #f06d03"
                            id="basic-addon1">
                            <i class="bi bi-search text-light"></i></span>
                    </div>
                </div>
                <div class="ml-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-bell-fill text-light" viewBox="0 0 16 16">
                        <path
                            d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
                    </svg>
                </div>

                <div class="profile-pic">
                    <img src="img/profile-pic.jpg" alt="pic" class="p-pic" />
                </div>
                <div class="profile-name text-white d-flex justify-content-center align-items-start flex-column">
                    <span>Sachin Pawar</span>
                    <span style="font-size: xx-small" class="mt-0">UI/UX Designer</span>
                </div>
                <button type="button" class="btn btn-sm btn-dark dropdown-toggle-split" data-bs-toggle="dropdown"
                    aria-expanded="true">
                    <i class="bi bi-three-dots"></i>
                </button>
                <ul class="dropdown-menu p-2 mt-3" style="background-color: #f06d03">
                    <li>
                        <a href="index.html" class="text-decoration-none text-light">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <!-- header end -->
</body>
</html>
